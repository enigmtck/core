stages:
  - build
  - release

variables:
  CARGO_HOME: $CI_PROJECT_DIR/.cargo

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .cargo/
    - target/

# Build for x86_64 Linux (most common)
build:linux-x86_64:
  stage: build
  image: rust:latest
  before_script:
    - apt-get update && apt-get install -y musl-tools
    - rustup target add x86_64-unknown-linux-musl
    - rustc --version
    - cargo --version
  script:
    - ./build-launcher.sh --release --target x86_64-unknown-linux-musl --features vendored-openssl
    - mkdir -p artifacts
    - cp launcher/target/x86_64-unknown-linux-musl/release/enigmatick artifacts/enigmatick-linux-x86_64
    - chmod +x artifacts/enigmatick-linux-x86_64
  artifacts:
    paths:
      - artifacts/enigmatick-linux-x86_64
    expire_in: 1 week
  only:
    - tags
    - master

